<html>
	<head>
		<title>Hello Pose Transfer</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h1>
						First Step - select DB
					</h1>
					<select class="form-select dimentions" aria-label="select">
						<option selected value="0">zero dimentional - single target</option>
						<option value="1">one dimentional - multiple targets (i.e CASIA-A)</option>
						<option value="2">two dimentional - multiple targets, each with multiple gait translations</option>
					</select>
					<hr>
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" data-bs-toggle="tab" data-bs-target="#iuv" type="button" role="tab" aria-controls="iuv" aria-selected="true" id="rgb-tab">IUV</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link"        data-bs-toggle="tab" data-bs-target="#rgb" type="button" role="tab" aria-controls="rgb" aria-selected="false" id="rgb-tab">RGB</button>
						</li>
					</ul>
					<div class="tab-content">
						<div id="iuv" class="tab-pane fade show active" role="tabpanel" aria-labelledby="iuv-tab">
							path:
							<textarea class="form-control path">/home/noam/Dropbox/concludings/CTrGAN/CASIA/DatasetA/Crop256/EXP2104A/results/ep_00020/iuv</textarea>
							
							<button class="form-control btn btn-success" id="submitURL" onclick="submitURL()">submit!</button>
							<hr>
							<h2>First file:</h2>
							<div class="first-image"></div>
							<hr>
							<h2>prview:</h2>
							<ul class="show-sub-folders"></ul>
						</div>
						<div id="rgb" class="tab-pane fade" role="tabpanel" aria-labelledby="rgb-tab">
							path:
							<textarea class="form-control path">/home/noam/Documents/4-4 dataset/output/casia-no-bg/all_subjects/Crop256/rgb/</textarea>
							
							<button class="form-control btn btn-success" id="submitURL" onclick="submitURL()">submit!</button>
							<hr>
							<h2>First file:</h2>
							<div class="first-image"></div>
							<hr>
							<h2>prview:</h2>
							<ul class="show-sub-folders"></ul>
						</div>
					</div>
					
				</div>
				<div class="col-md-4">
					<h1>
						View Progress
					</h1>
					<div id="flatten-directories">
						<h2 data-bs-toggle="collapse" data-bs-target="#flatten-directories ul" class="btn btn-success">
							flatten directories
						</h2>
						<ul class="collapse card card-body">
							
						</ul>
					</div>
					<div id="prepared-datasets-initial">
						<h2 data-bs-toggle="collapse" data-bs-target="#prepared-datasets-initial ul" class="btn btn-success">
							prepared-datasets <span class="badge badge-secondary">wait for global training</span>
						</h2>
						<ul class="collapse card card-body">
							
						</ul>
					</div>
					<div id="prepared-datasets-globally-trained">
						<h2 data-bs-toggle="collapse" data-bs-target="#prepared-datasets-globally-trained ul" class="btn btn-success">
							prepared-datasets <span class="badge badge-secondary">wait for local training</span>
						</h2>
						<ul class="collapse card card-body">
							
						</ul>
					</div>
					<div id="prepared-datasets-locally-trained">
						<h2 data-bs-toggle="collapse" data-bs-target="#prepared-datasets-locally-trained ul" class="btn btn-success">
							prepared-datasets <span class="badge badge-secondary">after local training</span>
						</h2>
						<ul class="collapse card card-body">
							
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
